<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉義市 ArcGIS 綜合圖台彙整</title>
    
    <script type="module" src="https://js.arcgis.com/4.34/embeddable-components/"></script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            font-family: "Microsoft JhengHei", sans-serif;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        /* 2. 儀表板排版容器 */
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;       /* 允許換行 */
            justify-content: center; /* 內容置中 */
            gap: 25px;             /* 地圖之間的間距 */
        }
        /* 個別地圖卡片樣式 */
        .map-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .map-title {
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        /* 確保地圖在小螢幕不會破版 */
        arcgis-embedded-map {
            max-width: 100%;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
